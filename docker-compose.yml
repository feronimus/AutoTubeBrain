services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ytb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ytb"]
      interval: 5s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30

  worker:
    build:
      context: .
      dockerfile: AutoTubeBrain/Dockerfile
    image: autotubebrain-worker:dev
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DryRun: "true"
      TTS__MaxScenes: "1"   
      TTS__Provider: ElevenLabs
      ElevenLabs__ApiKey: ${ELEVENLABS_API_KEY}
      ElevenLabs__VoiceId: ${ELEVENLABS_VOICE_ID}
      OpenAI__ApiKey: ${OPENAI_API_KEY}
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__Main: Host=db;Port=5432;Database=ytb;Username=postgres;Password=postgres
      Rabbit__Host: amqp://rabbitmq
      MINIO__Endpoint: http://minio:9000
      MINIO__AccessKey: minio
      MINIO__SecretKey: minio12345
    # uncomment after you add health endpoints
    # ports:
    #   - "8080:8080"

volumes:
  pgdata:
  minio:
